<template name="Profile">
  {{#if isInRole 'team'}}
    <h1>Team Only</h1>
    <div class="panel-body">
      {{#autoForm collection='Meteor.users' doc=currentUser type='update' id='profileForm'}}
      <fieldset>
        {{> afObjectField name='teamProfile'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      {{/autoForm}}
    </div>
  {{/if}}

  {{#if isInRole 'player'}}
    <h1>Player Only</h1>
    <div class="panel-body">
      {{#autoForm collection='Meteor.users' doc=currentUser type='update' id='profileForm'}}
      <fieldset>
        {{> afObjectField name='profile'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      {{/autoForm}}
    </div>
  {{/if}}
</template>
