<template name="playersList">
  <form class="container-fluid">
    <input type="text" name="s" placeholder="Enter location">
    <input type="submit" value="Go">
  </form>
  <div class="container">
    <h1>Players</h1>
    <div class="player">
      {{#each player}}
        {{> playerItem}}
      {{/each}}

      <!--temporary-->
      {{#if currentUser}}
        {{> playerPage}}
      {{/if}}
    </div>
  </div>
</template>
